<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designer Table</title>
</head>
<body style="background-color: lightgrey; text-align: center;">

  <h2 style="display: inline-block; background-color: #dcdcdc; padding: 5px 15px; border-radius: 5px;">
    Task - 3 (Designer Table)
  </h2>

  <table style="margin: 20px auto; border-collapse: collapse;">
    <tr>
      <td colspan="2" style="background-color: red; width: 80px; height: 80px;"></td>
      <td rowspan="2" style="background-color: blue; width: 80px; height: 80px;"></td>
    </tr>
    <tr>
      <td rowspan="2" style="background-color: green; width: 80px; height: 80px;"></td>
      <td style="background-color: grey; width: 80px; height: 80px;"></td>
    </tr>
    <tr>
      <td colspan="2" style="background-color: yellow; width: 80px; height: 80px;"></td>
    </tr>
  </table>

</body>
</html>
